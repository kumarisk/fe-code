<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" 
    role="navigation" style="margin-bottom: 0;width: 100%; height: 60px;">
        <div class="navbar-header">
                <!-- Added toggleNavigation for toggle button -->
                <a class="minimalize-styl-2 btn btn-primary " (click)="toggleNavigation()"><i class="fa fa-bars"></i> </a>
            <span class="clear">
                <span class="block m-t-xs" style="margin-top:9px">
                    <strong class="font-bold">V-Pulse</strong>
                </span>                
            </span>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <img src="../../../assets/img/udbhava.png" alt="Udbhava Hospital" width="
                100px" height="50px">
            </li>
        </ul>
        <!-- style="padding-left:600px" -->
        <div  *ngIf="router.url != '/login'">
            <span  class="text-danger my-2 my-sm-0" *ngIf="isloggedIn()" >
                    Welcome {{userName}} 
            </span>
         </div>
    
    
        <div  *ngIf="router.url != '/login'">
        <button class="btn btn-outline-success my-2 my-sm-0" *ngIf="isloggedIn()" (click)="logout()" type="submit">Logout</button>
        </div>
    </nav>
</div>
